<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Architecture Diagram
  </text>
  
  <!-- Components -->
  <rect x="50" y="60" width="120" height="60" fill="rgba(255,255,255,0.9)" rx="8" ry="8"/>
  <text x="110" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Frontend
  </text>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    React + TypeScript
  </text>
  
  <rect x="230" y="60" width="120" height="60" fill="rgba(255,255,255,0.9)" rx="8" ry="8"/>
  <text x="290" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Build System
  </text>
  <text x="290" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Vite + MDX
  </text>
  
  <rect x="140" y="160" width="120" height="60" fill="rgba(255,255,255,0.9)" rx="8" ry="8"/>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Content
  </text>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Markdown + Assets
  </text>
  
  <!-- Arrows -->
  <path d="M170 90 L220 90" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M170 120 L170 160" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M230 120 L230 160" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
</svg>