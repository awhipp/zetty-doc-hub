<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated gradient -->
    <linearGradient id="animatedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b">
        <animate attributeName="stop-color" values="#ff6b6b;#4ecdc4;#45b7d1;#ff6b6b" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#4ecdc4">
        <animate attributeName="stop-color" values="#4ecdc4;#45b7d1;#ff6b6b;#4ecdc4" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#45b7d1">
        <animate attributeName="stop-color" values="#45b7d1;#ff6b6b;#4ecdc4;#45b7d1" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="350" height="280" fill="#f8f9fa" rx="15"/>
  
  <!-- Animated border -->
  <rect x="10" y="10" width="330" height="260" fill="none" stroke="url(#animatedGrad)" stroke-width="4" rx="10">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,0;0,1000" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Title -->
  <text x="175" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">
    Interactive SVG Demo
  </text>
  
  <!-- Animated circles -->
  <circle cx="80" cy="100" r="15" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="175" cy="100" r="15" fill="#4ecdc4" opacity="0.8">
    <animate attributeName="r" values="15;25;15" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="0.7s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="270" cy="100" r="15" fill="#45b7d1" opacity="0.8">
    <animate attributeName="r" values="15;25;15" dur="2s" begin="1.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="1.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Moving element -->
  <rect x="50" y="150" width="250" height="20" fill="#e9ecef" rx="10"/>
  <rect x="60" y="155" width="30" height="10" fill="url(#animatedGrad)" rx="5">
    <animateTransform attributeName="transform" type="translate" values="0,0;200,0;0,0" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Feature list -->
  <text x="30" y="200" font-family="Arial, sans-serif" font-size="14" fill="#666">
    âœ¨ SVG supports animations
  </text>
  <text x="30" y="220" font-family="Arial, sans-serif" font-size="14" fill="#666">
    ðŸŽ¨ Vector graphics scale perfectly
  </text>
  <text x="30" y="240" font-family="Arial, sans-serif" font-size="14" fill="#666">
    ðŸš€ Interactive elements possible
  </text>
</svg>